		function UpLoadDate() {
			var dt = new Date();
			var hr = (dt.getHours() < 10 ? '0' : '') + dt.getHours();
			var min = (dt.getMinutes() < 10 ? '0' : '') + dt.getMinutes();
			var sec = (dt.getSeconds() < 10 ? '0' : '') + dt.getSeconds();

			$("#nav-text").text(dt.getFullYear() + "/" + (dt.getMonth() + 1) + "/" + dt.getDate() + " " + hr + ":" + min + ":" + sec);
			setTimeout(UpLoadDate, 1000);
		}
	</script>
